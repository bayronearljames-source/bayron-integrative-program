<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - EJ SpeedZone Motorparts</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container header-content">
        <h2 class="logo">EJ SpeedZone</h2>
        <nav class="nav-links">
          <a href="profile.html" class="nav-link">Back to Profile</a>
        </nav>
      </div>
    </header>

    <!-- SETTINGS FORM SECTION -->
    <section class="section">
      <div class="container">
        <h2>Settings</h2>
        <div class="settings-form">
          <form>
            <label for="email">Change Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter new email"
            />
            <label for="address">Change Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Enter new address"
            />
            <label for="password">Change Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter new password"
            />
            <label for="theme">Theme</label>
            <select id="theme" name="theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
            <button type="button" class="cta-btn">Save Changes</button>
          </form>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <p>Â© 2026 SpeedZone Motorparts | Created by Earl James Bayron</p>
    </footer>
  </body>
</html>
